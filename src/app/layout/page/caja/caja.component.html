<div class="container my-3">
  <div class="row py-4 bgwhite">
    <div class="col-md-6">
      <h2>Cajas</h2>

        <form>
          <!-- Primera columna -->
          <div class="mb-3">
            <label for="codigo" class="form-label">Codigo</label>
            <input type="number" class="form-control" id="codigo" placeholder="Code" autofocus>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Your Last Name" autofocus>
          </div>
          <div class="mb-3">
            <label for="fechaHasta" class="form-label">Fecha Ingreso</label>
            <input type="date" class="form-control" id="fechaHasta" autofocus>
          </div>
        </form>
    </div>

    <div class="col-md-6">
      <h2>&nbsp;</h2> <!-- Espacio para el tÃ­tulo de la segunda columna -->

        <form>
          <div class="mb-3">
            <label for="nombres" class="form-label">Estatus</label>
            <input type="text" class="form-control" id="nombres" placeholder="Your Name" autofocus>
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">Codigo de oficina</label>
            <input type="text" class="form-control" id="rol" placeholder="Your Rol" autofocus>
          </div>
          <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha Ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso" autofocus>
          </div>
        </form>
      </div>
      <div class="d-flex ml-auto">
        <button class="btn btn-success mx-2 ">Guardar</button>
        <button class="btn btn-secondary mx-2 ">Limpiar</button>
      </div>

  </div>
</div>
